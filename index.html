<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <title>Movie Trivia</title>
</head>
<body>
    <h1>Movie Trivia</h1>
    <h2>Name the movie!</h2>
    <h3 id ="money">Your Money: $<span>20</span></h3>
    <div class ="timer">Timer</div>
    <button type="button" class="btn btn-primary btn-sm" id ="difficulty">Hard Mode</button>
    <button type="button" class="btn btn-primary btn-sm" id ="easy">Easy Mode</button>
    <img id ="image"></img>
    <form>
    <div class ="textbox" id ="textbox">
        <input type ="text" id ="txt" placeholder ="Name the movie">
        <input type ="submit" id ="submit-btn">
    </div>
    </form>
    <div class ="container">
        <button type="button" class="btn btn-primary guess" id ="a"></button>
        <button type="button" class="btn btn-primary guess" id ="b"></button>
        <button type="button" class="btn btn-primary guess" id ="c"></button>
        <button type="button" class="btn btn-primary guess" id ="d"></button>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
